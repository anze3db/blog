---
layout: page
title: {{ page.tag }}
---

<h2>Posts tagged with #{{ page.tag }}</h2>
{% for post in page.posts %}
<span>{{ post.date | date_to_string }}</span>
<h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
{% endfor %}

<h2>Other tags</h3>
    {% for tag in site.tags %}
    <a href="{{ BASE_PATH }}/tag/{{ tag[0] }}">#{{ tag[0] }}</a>
    {% endfor %}
